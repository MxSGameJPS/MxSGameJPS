<svg xmlns="http://www.w3.org/2000/svg" width="850" height="220" viewBox="0 0 850 220">
  <defs>
    <filter id="proj-glow-0" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="4" in="SourceGraphic" result="blur"/>
      <feFlood flood-color="#a78bfa" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="proj-glow-1" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="4" in="SourceGraphic" result="blur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="card-nebula" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <linearGradient id="card-bg-0" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2332" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0f1623" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="card-bg-1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2332" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0f1623" stop-opacity="0.9"/>
    </linearGradient>
    <clipPath id="card-clip-0">
      <rect x="56.6" y="55" width="340" height="140" rx="8" ry="8"/>
    </clipPath>
    <clipPath id="card-clip-1">
      <rect x="453.3" y="55" width="340" height="140" rx="8" ry="8"/>
    </clipPath>
    <style>
      @keyframes card-appear {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </defs>

  <rect x="0.5" y="0.5" width="849" height="219" rx="12" ry="12" fill="#0f1623" stroke="#1a2332" stroke-width="1"/>

  <circle cx="137.5" cy="81.6" r="1.0" fill="#94a3b8" opacity="0.34"/>
  <circle cx="573.7" cy="178.0" r="1.1" fill="#a78bfa" opacity="0.14"/>
  <line x1="12" y1="40" x2="838" y2="40" stroke="#64748b" stroke-width="0.5" stroke-dasharray="4,8" opacity="0.12"/>

  <text x="30" y="38" fill="#64748b" font-size="11" font-family="monospace" letter-spacing="3">FEATURED SYSTEMS</text>
  <circle cx="218" cy="34" r="3" fill="#00d4ff" opacity="0.8"><animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/></circle>
  <text x="820" y="38" fill="#64748b" font-size="10" font-family="monospace" text-anchor="end" opacity="0.5">ACTIVE PROJECTS</text>

  <g opacity="0" style="animation: card-appear 0.6s ease 0.0s forwards">
    <rect x="56.6" y="55" width="340" height="140" rx="8" ry="8" fill="url(#card-bg-0)" stroke="#1a2332" stroke-width="1"/>
    <circle cx="226.6" cy="85" r="5" fill="#a78bfa" opacity="0.7" filter="url(#proj-glow-0)"/>
    <text x="226.6" y="111" fill="#f1f5f9" font-size="14" font-weight="bold" font-family="sans-serif" text-anchor="middle">Lume App</text>
    <text x="226.6" y="129" fill="#94a3b8" font-size="11" font-family="sans-serif" text-anchor="middle">Finanças para TDAH. Organização</text>
    <text x="226.6" y="144" fill="#94a3b8" font-size="11" font-family="sans-serif" text-anchor="middle">inteligente com Supabase.</text>
    <rect x="165.1" y="163" width="123" height="18" rx="9" ry="9" fill="#a78bfa" opacity="0.12"/>
    <text x="226.6" y="175" fill="#a78bfa" font-size="9" font-family="monospace" text-anchor="middle" opacity="0.85">Mobile &amp; Fintech</text>
  </g>

  <g opacity="0" style="animation: card-appear 0.6s ease 0.3s forwards">
    <rect x="453.3" y="55" width="340" height="140" rx="8" ry="8" fill="url(#card-bg-1)" stroke="#1a2332" stroke-width="1"/>
    <circle cx="623.3" cy="85" r="5" fill="#00d4ff" opacity="0.7" filter="url(#proj-glow-1)"/>
    <text x="623.3" y="111" fill="#f1f5f9" font-size="14" font-weight="bold" font-family="sans-serif" text-anchor="middle">Minha Loja</text>
    <text x="623.3" y="129" fill="#94a3b8" font-size="11" font-family="sans-serif" text-anchor="middle">Automação Mercado Livre. Precificação</text>
    <text x="623.3" y="144" fill="#94a3b8" font-size="11" font-family="sans-serif" text-anchor="middle">automática via Node &amp; Prisma.</text>
    <rect x="568.3" y="163" width="110" height="18" rx="9" ry="9" fill="#00d4ff" opacity="0.12"/>
    <text x="623.3" y="175" fill="#00d4ff" font-size="9" font-family="monospace" text-anchor="middle" opacity="0.85">Automation &amp; E-com</text>
  </g>

  <rect x="12" y="50" width="826" height="1.5" fill="#00d4ff" opacity="0.08">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 160" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
